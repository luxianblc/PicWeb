<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐 - 正式版</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="netease.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
</head>
<body class="dark-theme">
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">
                <i class="fas fa-music"></i>
                网易云音乐
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-search"></i> 发现
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-heart"></i> 我的音乐
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i> 我的
                </a>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="status-indicator">
                    <span class="status-dot status-online"></span>
                    <span id="apiStatus">API正常</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-title animate-slide-up">
                <h1>🎵 发现好音乐</h1>
                <p>千万曲库，随时随地，发现音乐之美</p>
            </div>

            <!-- 音乐播放器 -->
            <div class="music-player-container animate-slide-up" style="animation-delay: 0.1s">
                <div class="player-section glass">
                    <div class="player-header">
                        <h3><i class="fas fa-play-circle"></i> 正在播放</h3>
                    </div>
                    <div class="player-main">
                        <div class="player-info">
                            <div class="album-art default" id="albumArt">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="track-info">
                                <h2 class="track-title" id="trackTitle">选择一首歌曲开始播放</h2>
                                <p class="track-artist" id="trackArtist">-</p>
                                <div class="track-meta">
                                    <span id="trackAlbum">专辑：-</span>
                                    <span id="trackDuration">时长：-</span>
                                    <span id="trackQuality">音质：-</span>
                                </div>
                                
                                <div class="progress-container">
                                    <div class="time-info">
                                        <span id="currentTime">0:00</span>
                                        <span id="totalTime">0:00</span>
                                    </div>
                                    <div class="progress-bar" id="progressBar">
                                        <div class="progress" id="progress"></div>
                                    </div>
                                </div>
                                
                                <div class="player-controls">
                                    <div class="control-buttons">
                                        <button class="control-btn" id="prevBtn" title="上一首">
                                            <i class="fas fa-step-backward"></i>
                                        </button>
                                        <button class="control-btn play-btn" id="playBtn" title="播放/暂停">
                                            <i class="fas fa-play" id="playIcon"></i>
                                        </button>
                                        <button class="control-btn" id="nextBtn" title="下一首">
                                            <i class="fas fa-step-forward"></i>
                                        </button>
                                        <button class="control-btn" id="likeBtn" title="喜欢">
                                            <i class="far fa-heart"></i>
                                        </button>
                                        <button class="control-btn" id="modeBtn" title="播放模式">
                                            <i class="fas fa-retweet"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="volume-control">
                                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                                        <span id="volumePercent">50%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能区域 -->
            <div class="function-grid animate-slide-up" style="animation-delay: 0.2s">
                <!-- 搜索功能 -->
                <div class="function-card glass">
                    <div class="function-header">
                        <i class="fas fa-search"></i>
                        <h3>搜索音乐</h3>
                    </div>
                    
                    <div class="search-controls">
                        <div class="input-group">
                            <label class="input-label">关键词</label>
                            <div class="search-input-container">
                                <input type="text" class="input-field" id="searchInput" placeholder="输入歌曲名、歌手或专辑">
                                <button class="search-clear" id="searchClear">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">搜索类型</label>
                            <div class="search-type-selector">
                                <select class="input-field" id="searchType">
                                    <option value="1">单曲</option>
                                    <option value="100">歌手</option>
                                    <option value="10">专辑</option>
                                    <option value="1000">歌单</option>
                                    <option value="1004">MV</option>
                                    <option value="1014">视频</option>
                                    <option value="1002">用户</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="searchMusic()">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                        <button class="btn btn-secondary" onclick="getRecommendations()">
                            <i class="fas fa-fire"></i> 热门推荐
                        </button>
                        <button class="btn btn-secondary" onclick="clearSearchResults()">
                            <i class="fas fa-times"></i> 清空结果
                        </button>
                    </div>
                    
                    <div class="search-stats" id="searchStats" style="display: none;">
                        <div class="stats-item">
                            <span class="stats-label">搜索结果:</span>
                            <span class="stats-value" id="resultCount">0</span>
                        </div>
                        <div class="stats-item">
                            <span class="stats-label">搜索类型:</span>
                            <span class="stats-value" id="resultType">单曲</span>
                        </div>
                    </div>
                    
                    <div class="song-list" id="searchResults">
                        <div class="no-results" id="noResults">
                            <i class="fas fa-search"></i>
                            <p>输入关键词搜索音乐</p>
                        </div>
                    </div>
                </div>
                
                <!-- 推荐功能 -->
                <div class="function-card glass">
                    <div class="function-header">
                        <i class="fas fa-star"></i>
                        <h3>每日推荐</h3>
                    </div>
                    
                    <div class="song-list" id="recommendations">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="getPersonalized()">
                            <i class="fas fa-user-check"></i> 个性化推荐
                        </button>
                        <button class="btn btn-secondary" onclick="getTopList()">
                            <i class="fas fa-chart-line"></i> 排行榜
                        </button>
                        <button class="btn btn-secondary" onclick="refreshRecommendations()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <!-- 登录状态 -->
            <div class="function-card glass animate-slide-up" style="animation-delay: 0.3s">
                <div class="function-header">
                    <i class="fas fa-user-circle"></i>
                    <h3>账户状态</h3>
                </div>
                
                <div class="status-grid">
                    <div class="status-card">
                        <h4 class="status-label">登录状态</h4>
                        <div id="loginStatus" class="status-value error">未登录</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">音质权限</h4>
                        <div id="qualityStatus" class="status-value warning">标准音质</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">API状态</h4>
                        <div id="apiStatusCard" class="status-value success">正常</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">播放模式</h4>
                        <div id="playMode" class="status-value info">顺序播放</div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i> 立即登录
                    </button>
                    <button class="btn btn-secondary" onclick="checkLoginStatus()">
                        <i class="fas fa-sync-alt"></i> 刷新状态
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>网易云音乐正式版 &copy; 2024 网易公司 版权所有</p>
            <p class="footer-note">本产品仅用于学习交流，请支持正版音乐</p>
        </div>
    </footer>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content glass">
            <div class="modal-header">
                <h3>登录网易云音乐</h3>
                <button class="modal-close" onclick="hideLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="input-group">
                    <label class="input-label">手机号/邮箱</label>
                    <input type="text" class="input-field" id="loginAccount" placeholder="请输入手机号或邮箱">
                </div>
                
                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" class="input-field" id="loginPassword" placeholder="请输入密码">
                </div>
                
                <div class="btn-group" style="margin-top: 2rem;">
                    <button class="btn btn-primary" onclick="handleLogin()">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    <button class="btn btn-secondary" onclick="hideLoginModal()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
                
                <div class="qr-login-section">
                    <p>或使用二维码登录</p>
                    <button class="btn btn-secondary" onclick="startQRLogin()">
                        <i class="fas fa-qrcode"></i> 二维码登录
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="netease.js"></script>
</body>
</html>
