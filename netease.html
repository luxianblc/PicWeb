<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐 - 正式版</title>
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="netease.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎵</text></svg>">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">
                <i class="fas fa-music"></i>
                网易云音乐
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i> 首页
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-search"></i> 发现
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-heart"></i> 我的音乐
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i> 我的
                </a>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
                <div class="status-indicator">
                    <span class="status-dot status-online"></span>
                    <span id="apiStatus">API正常</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="container">
            <!-- 页面标题 -->
            <div class="page-title animate-slide-up">
                <h1>🎵 发现好音乐</h1>
                <p>千万曲库，随时随地，发现音乐之美</p>
            </div>

            <!-- 音乐播放器 -->
            <div class="music-player-container animate-slide-up" style="animation-delay: 0.1s">
                <div class="player-section glass">
                    <div class="player-header">
                        <h3><i class="fas fa-play-circle"></i> 正在播放</h3>
                    </div>
                    <div class="player-main">
                        <div class="player-info">
                            <div class="album-art default" id="albumArt">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="track-info">
                                <h2 class="track-title" id="trackTitle">选择一首歌曲开始播放</h2>
                                <p class="track-artist" id="trackArtist">-</p>
                                <div class="track-meta">
                                    <span id="trackAlbum">专辑：-</span>
                                    <span id="trackDuration">时长：-</span>
                                    <span id="trackQuality">音质：-</span>
                                </div>
                                
                                <div class="progress-container">
                                    <div class="time-info">
                                        <span id="currentTime">0:00</span>
                                        <span id="totalTime">0:00</span>
                                    </div>
                                    <div class="progress-bar" id="progressBar">
                                        <div class="progress" id="progress"></div>
                                    </div>
                                </div>
                                
                                <div class="player-controls">
                                    <div class="control-buttons">
                                        <button class="control-btn" id="prevBtn" title="上一首">
                                            <i class="fas fa-step-backward"></i>
                                        </button>
                                        <button class="control-btn play-btn" id="playBtn" title="播放/暂停">
                                            <i class="fas fa-play" id="playIcon"></i>
                                        </button>
                                        <button class="control-btn" id="nextBtn" title="下一首">
                                            <i class="fas fa-step-forward"></i>
                                        </button>
                                        <button class="control-btn" id="likeBtn" title="喜欢">
                                            <i class="far fa-heart"></i>
                                        </button>
                                        <button class="control-btn" id="shuffleBtn" title="随机播放">
                                            <i class="fas fa-random"></i>
                                        </button>
                                        <button class="control-btn" id="repeatBtn" title="循环播放">
                                            <i class="fas fa-redo"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="volume-control">
                                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                                        <span id="volumePercent">50%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 搜索区域 -->
            <div class="search-container animate-slide-up" style="animation-delay: 0.15s">
                <div class="function-card glass">
                    <div class="function-header">
                        <i class="fas fa-search"></i>
                        <h3>智能搜索</h3>
                        <span class="search-tips">支持歌曲名、歌手、专辑、歌词等</span>
                    </div>
                    
                    <div class="search-input-group">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" class="search-input" id="searchInput" placeholder="输入关键词，如 '周杰伦 晴天' 或 '海阔天空'">
                            <button class="search-clear" id="searchClear" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="search-options">
                            <div class="search-type-selector">
                                <label class="input-label">搜索类型</label>
                                <div class="type-buttons">
                                    <button class="type-btn active" data-type="1">单曲</button>
                                    <button class="type-btn" data-type="10">专辑</button>
                                    <button class="type-btn" data-type="100">歌手</button>
                                    <button class="type-btn" data-type="1000">歌单</button>
                                    <button class="type-btn" data-type="1004">MV</button>
                                    <button class="type-btn" data-type="1018">综合</button>
                                </div>
                            </div>
                            
                            <div class="search-advanced">
                                <div class="advanced-row">
                                    <div class="advanced-col">
                                        <label class="input-label">每页数量</label>
                                        <select class="input-field" id="searchLimit">
                                            <option value="20">20条</option>
                                            <option value="30" selected>30条</option>
                                            <option value="50">50条</option>
                                            <option value="100">100条</option>
                                        </select>
                                    </div>
                                    
                                    <div class="advanced-col">
                                        <label class="input-label">排序方式</label>
                                        <select class="input-field" id="searchSort">
                                            <option value="0" selected>综合排序</option>
                                            <option value="1">热度排序</option>
                                            <option value="2">时间排序</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="searchMusic()">
                            <i class="fas fa-search"></i> 搜索音乐
                        </button>
                        <button class="btn btn-secondary" onclick="clearSearch()">
                            <i class="fas fa-times"></i> 清空
                        </button>
                        <button class="btn btn-secondary" onclick="showHotSearches()">
                            <i class="fas fa-fire"></i> 热门搜索
                        </button>
                        <button class="btn btn-secondary" onclick="showSearchHistory()">
                            <i class="fas fa-history"></i> 搜索历史
                        </button>
                    </div>
                    
                    <div class="search-results-container" id="searchResultsContainer" style="display: none;">
                        <div class="search-results-header">
                            <h4 id="searchResultsTitle">搜索结果</h4>
                            <div class="search-pagination" id="searchPagination"></div>
                        </div>
                        <div class="search-results-body">
                            <div class="search-tabs" id="searchTabs">
                                <!-- 标签页将动态生成 -->
                            </div>
                            <div class="search-results" id="searchResults">
                                <!-- 搜索结果将动态插入 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能区域 -->
            <div class="function-grid animate-slide-up" style="animation-delay: 0.2s">
                <!-- 推荐功能 -->
                <div class="function-card glass">
                    <div class="function-header">
                        <i class="fas fa-star"></i>
                        <h3>每日推荐</h3>
                    </div>
                    
                    <div class="song-list" id="recommendations">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="getPersonalized()">
                            <i class="fas fa-user-check"></i> 个性化推荐
                        </button>
                        <button class="btn btn-secondary" onclick="getTopList()">
                            <i class="fas fa-chart-line"></i> 排行榜
                        </button>
                    </div>
                </div>
                
                <!-- 热门歌单 -->
                <div class="function-card glass">
                    <div class="function-header">
                        <i class="fas fa-list"></i>
                        <h3>热门歌单</h3>
                    </div>
                    
                    <div class="playlist-list" id="playlistList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-secondary" onclick="getHotPlaylists()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                        <button class="btn btn-secondary" onclick="getHighQualityPlaylists()">
                            <i class="fas fa-crown"></i> 精品歌单
                        </button>
                    </div>
                </div>
            </div>

            <!-- 登录状态 -->
            <div class="function-card glass animate-slide-up" style="animation-delay: 0.3s">
                <div class="function-header">
                    <i class="fas fa-user-circle"></i>
                    <h3>账户状态</h3>
                </div>
                
                <div class="status-grid">
                    <div class="status-card">
                        <h4 class="status-label">登录状态</h4>
                        <div id="loginStatus" class="status-value status-offline">未登录</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">音质权限</h4>
                        <div id="qualityStatus" class="status-value status-warning">标准音质</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">API状态</h4>
                        <div id="apiStatus" class="status-value status-online">正常</div>
                    </div>
                    <div class="status-card">
                        <h4 class="status-label">歌曲缓存</h4>
                        <div id="cacheStatus" class="status-value">0首</div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt"></i> 立即登录
                    </button>
                    <button class="btn btn-secondary" onclick="checkLoginStatus()">
                        <i class="fas fa-sync-alt"></i> 刷新状态
                    </button>
                    <button class="btn btn-secondary" onclick="clearCache()">
                        <i class="fas fa-trash"></i> 清空缓存
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>网易云音乐正式版 &copy; 2024 网易公司 版权所有</p>
            <p class="footer-note">
                本产品仅用于学习交流，请支持正版音乐
            </p>
        </div>
    </footer>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content glass">
            <div class="modal-header">
                <h3><i class="fas fa-sign-in-alt"></i> 登录网易云音乐</h3>
                <button class="modal-close" onclick="hideLoginModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="login-tabs">
                    <button class="login-tab active" onclick="switchLoginTab('qr')">二维码登录</button>
                    <button class="login-tab" onclick="switchLoginTab('password')">密码登录</button>
                    <button class="login-tab" onclick="switchLoginTab('phone')">手机登录</button>
                </div>
                
                <div class="login-content">
                    <!-- 二维码登录 -->
                    <div id="qrLogin" class="login-form active">
                        <div class="qr-container" id="qrContainer">
                            <div class="qr-placeholder">
                                <i class="fas fa-qrcode"></i>
                                <p>点击生成二维码</p>
                            </div>
                        </div>
                        <button class="btn btn-primary qr-generate-btn" onclick="startQRLogin()">
                            <i class="fas fa-qrcode"></i> 生成二维码
                        </button>
                        <div class="qr-tips">
                            <p><i class="fas fa-info-circle"></i> 使用网易云音乐APP扫描二维码登录</p>
                        </div>
                    </div>
                    
                    <!-- 密码登录 -->
                    <div id="passwordLogin" class="login-form">
                        <div class="input-group">
                            <label class="input-label">手机号/邮箱</label>
                            <input type="text" class="input-field" id="loginAccount" placeholder="请输入手机号或邮箱">
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">密码</label>
                            <input type="password" class="input-field" id="loginPassword" placeholder="请输入密码">
                        </div>
                        
                        <div class="login-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="rememberMe"> 记住我
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>
                        
                        <button class="btn btn-primary login-btn" onclick="handleLogin()">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                    
                    <!-- 手机登录 -->
                    <div id="phoneLogin" class="login-form">
                        <div class="input-group">
                            <label class="input-label">手机号码</label>
                            <input type="tel" class="input-field" id="loginPhone" placeholder="请输入手机号码">
                        </div>
                        
                        <div class="input-group">
                            <label class="input-label">验证码</label>
                            <div class="captcha-input">
                                <input type="text" class="input-field" id="loginCaptcha" placeholder="请输入验证码">
                                <button class="btn btn-secondary captcha-btn" id="sendCaptchaBtn">
                                    发送验证码
                                </button>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary login-btn" onclick="handlePhoneLogin()">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="netease.js"></script>
</body>
</html>
