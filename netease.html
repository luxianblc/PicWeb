<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .login-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .login-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn-primary {
            background: #e60026;
            color: white;
        }
        
        .btn-secondary {
            background: #394867;
            color: white;
        }
        
        .qrcode-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
        }
        
        .qrcode-container {
            text-align: center;
            padding: 20px;
        }
        
        #qrcodeImage {
            max-width: 300px;
            margin: 20px auto;
            display: block;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status-success {
            background: #1b4332;
            color: #52b788;
        }
        
        .status-error {
            background: #590d22;
            color: #ff758f;
        }
        
        .player {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .track-info {
            text-align: center;
            margin: 20px 0;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #394867;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .control-btn:hover {
            background: #e60026;
        }
        
        .playlist {
            margin-top: 20px;
        }
        
        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #394867;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background: #394867;
        }
        
        .loading {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #e60026;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>网易云音乐</h2>
            <p>使用二维码登录或游客登录</p>
            
            <div class="login-buttons">
                <button id="qrLoginBtn" class="btn btn-primary">二维码登录</button>
                <button id="guestLoginBtn" class="btn btn-secondary">游客登录</button>
            </div>
            
            <div id="loginStatus" class="hidden">
                <div class="status" id="statusMessage"></div>
            </div>
        </div>
        
        <!-- 二维码登录弹窗 -->
        <div id="qrcodeModal" class="qrcode-modal hidden">
            <div class="qrcode-container">
                <h3>扫码登录</h3>
                <p>请使用网易云音乐APP扫描二维码</p>
                <canvas id="qrcodeCanvas"></canvas>
                <div id="qrcodeStatus" class="status"></div>
                <button id="closeQrModal" class="btn btn-secondary" style="margin-top: 15px;">关闭</button>
            </div>
        </div>
        
        <!-- 播放器区域 -->
        <div id="playerSection" class="player hidden">
            <div class="track-info">
                <h3 id="currentTrack">未选择歌曲</h3>
                <p id="currentArtist">-</p>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn">◀</button>
                <button id="playBtn" class="control-btn">▶</button>
                <button id="nextBtn" class="control-btn">▶▶</button>
            </div>
            
            <div class="playlist">
                <h4>推荐歌单</h4>
                <div id="playlistContainer"></div>
                <button id="loadMoreBtn" class="btn btn-secondary">加载更多</button>
            </div>
        </div>
        
        <div id="loading" class="loading hidden"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        // API 配置
        const API_BASE = 'https://neteaseapi-enhanced.vercel.app';
        let currentCookie = '';
        let currentPlaylist = [];
        let currentTrackIndex = 0;
        let qrKey = '';
        let qrCheckInterval = null;

        // DOM 元素
        const qrLoginBtn = document.getElementById('qrLoginBtn');
        const guestLoginBtn = document.getElementById('guestLoginBtn');
        const qrcodeModal = document.getElementById('qrcodeModal');
        const qrcodeCanvas = document.getElementById('qrcodeCanvas');
        const qrcodeStatus = document.getElementById('qrcodeStatus');
        const closeQrModal = document.getElementById('closeQrModal');
        const loginStatus = document.getElementById('loginStatus');
        const statusMessage = document.getElementById('statusMessage');
        const playerSection = document.getElementById('playerSection');
        const loading = document.getElementById('loading');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentTrack = document.getElementById('currentTrack');
        const currentArtist = document.getElementById('currentArtist');
        const playlistContainer = document.getElementById('playlistContainer');
        const loadMoreBtn = document.getElementById('loadMoreBtn');

        // 初始化
        init();

        function init() {
            // 检查本地存储的cookie
            const savedCookie = localStorage.getItem('netease_cookie');
            if (savedCookie) {
                currentCookie = savedCookie;
                showPlayer();
                loadPlaylist();
            }

            // 绑定事件
            qrLoginBtn.addEventListener('click', startQrLogin);
            guestLoginBtn.addEventListener('click', guestLogin);
            closeQrModal.addEventListener('click', () => {
                qrcodeModal.classList.add('hidden');
                if (qrCheckInterval) {
                    clearInterval(qrCheckInterval);
                    qrCheckInterval = null;
                }
            });
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            loadMoreBtn.addEventListener('click', loadMoreTracks);
        }

        // 二维码登录
        async function startQrLogin() {
            try {
                // 1. 获取key
                const keyRes = await fetch(`${API_BASE}/login/qr/key?timestamp=${Date.now()}`);
                const keyData = await keyRes.json();
                
                if (keyData.code !== 200) {
                    showStatus('获取二维码失败，请重试', 'error');
                    return;
                }
                
                qrKey = keyData.data.unikey;
                
                // 2. 生成二维码
                const qrRes = await fetch(`${API_BASE}/login/qr/create?key=${qrKey}&qrimg=true&timestamp=${Date.now()}`);
                const qrData = await qrRes.json();
                
                if (qrData.code !== 200) {
                    showStatus('生成二维码失败', 'error');
                    return;
                }
                
                // 显示二维码
                qrcodeModal.classList.remove('hidden');
                qrcodeStatus.innerHTML = '<div class="status">等待扫码...</div>';
                
                // 使用qrcode库生成二维码
                QRCode.toCanvas(qrcodeCanvas, qrData.data.qrimg, {
                    width: 200,
                    margin: 2
                }, function(error) {
                    if (error) console.error('生成二维码失败:', error);
                });
                
                // 3. 开始轮询扫码状态
                startPollingQrStatus();
                
            } catch (error) {
                console.error('二维码登录失败:', error);
                showStatus('登录失败，请重试', 'error');
            }
        }

        // 轮询扫码状态
        function startPollingQrStatus() {
            if (qrCheckInterval) clearInterval(qrCheckInterval);
            
            qrCheckInterval = setInterval(async () => {
                try {
                    const checkRes = await fetch(`${API_BASE}/login/qr/check?key=${qrKey}&timestamp=${Date.now()}`);
                    const checkData = await checkRes.json();
                    
                    if (checkData.code === 800) {
                        qrcodeStatus.innerHTML = '<div class="status status-error">二维码已过期，请刷新</div>';
                        clearInterval(qrCheckInterval);
                    } else if (checkData.code === 801) {
                        qrcodeStatus.innerHTML = '<div class="status">等待扫码...</div>';
                    } else if (checkData.code === 802) {
                        qrcodeStatus.innerHTML = '<div class="status">已扫码，请确认登录...</div>';
                    } else if (checkData.code === 803) {
                        // 登录成功
                        clearInterval(qrCheckInterval);
                        currentCookie = checkData.cookie || checkData.data?.cookie;
                        
                        if (currentCookie) {
                            localStorage.setItem('netease_cookie', currentCookie);
                            qrcodeStatus.innerHTML = '<div class="status status-success">登录成功！</div>';
                            
                            setTimeout(() => {
                                qrcodeModal.classList.add('hidden');
                                showPlayer();
                                loadPlaylist();
                            }, 1000);
                        } else {
                            qrcodeStatus.innerHTML = '<div class="status status-error">登录失败，请重试</div>';
                        }
                    }
                } catch (error) {
                    console.error('检查扫码状态失败:', error);
                }
            }, 2000);
        }

        // 游客登录
        async function guestLogin() {
            try {
                showLoading(true);
                
                const res = await fetch(`${API_BASE}/register/anonimous`);
                const data = await res.json();
                
                if (data.code === 200 && data.cookie) {
                    currentCookie = data.cookie;
                    localStorage.setItem('netease_cookie', currentCookie);
                    
                    showStatus('游客登录成功', 'success');
                    setTimeout(() => {
                        showPlayer();
                        loadPlaylist();
                    }, 1000);
                } else {
                    showStatus('游客登录失败', 'error');
                }
            } catch (error) {
                console.error('游客登录失败:', error);
                showStatus('登录失败，请重试', 'error');
            } finally {
                showLoading(false);
            }
        }

        // 加载推荐歌单
        async function loadPlaylist() {
            try {
                showLoading(true);
                
                // 获取推荐歌单
                const res = await fetch(`${API_BASE}/personalized?limit=10&cookie=${encodeURIComponent(currentCookie)}`);
                const data = await res.json();
                
                if (data.code === 200) {
                    currentPlaylist = data.result || data.data || [];
                    renderPlaylist();
                } else {
                    showStatus('获取歌单失败', 'error');
                }
            } catch (error) {
                console.error('加载歌单失败:', error);
                showStatus('加载失败，请重试', 'error');
            } finally {
                showLoading(false);
            }
        }

        // 渲染播放列表
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            currentPlaylist.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'playlist-item';
                div.innerHTML = `
                    <strong>${item.name}</strong>
                    <p style="margin: 5px 0; color: #aaa;">${item.copywriter || item.description || ''}</p>
                `;
                
                div.addEventListener('click', () => {
                    playTrack(index);
                });
                
                playlistContainer.appendChild(div);
            });
            
            // 播放第一首
            if (currentPlaylist.length > 0) {
                playTrack(0);
            }
        }

        // 播放指定曲目
        function playTrack(index) {
            if (index < 0 || index >= currentPlaylist.length) return;
            
            currentTrackIndex = index;
            const track = currentPlaylist[index];
            
            currentTrack.textContent = track.name;
            currentArtist.textContent = track.artists ? track.artists.map(a => a.name).join(', ') : '';
            
            // 更新播放按钮
            playBtn.textContent = '⏸';
            
            // 这里可以添加实际的音频播放逻辑
            console.log('播放曲目:', track.name);
        }

        // 播放/暂停切换
        function togglePlay() {
            if (playBtn.textContent === '▶') {
                playBtn.textContent = '⏸';
                // 开始播放
            } else {
                playBtn.textContent = '▶';
                // 暂停播放
            }
        }

        // 上一首
        function playPrev() {
            const newIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
            playTrack(newIndex);
        }

        // 下一首
        function playNext() {
            const newIndex = (currentTrackIndex + 1) % currentPlaylist.length;
            playTrack(newIndex);
        }

        // 加载更多
        function loadMoreTracks() {
            // 这里可以添加加载更多逻辑
            console.log('加载更多...');
        }

        // 显示播放器
        function showPlayer() {
            playerSection.classList.remove('hidden');
            loginStatus.classList.add('hidden');
        }

        // 显示状态消息
        function showStatus(message, type = 'info') {
            loginStatus.classList.remove('hidden');
            statusMessage.className = 'status';
            statusMessage.classList.add(`status-${type}`);
            statusMessage.textContent = message;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                loginStatus.classList.add('hidden');
            }, 3000);
        }

        // 显示/隐藏加载动画
        function showLoading(show) {
            loading.classList.toggle('hidden', !show);
        }

        // 错误处理
        function handleError(error, context) {
            console.error(`${context}:`, error);
            showStatus(`${context}失败，请重试`, 'error');
        }
    </script>
</body>
</html>
