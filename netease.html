<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header h1 i {
            color: #e60026;
        }
        
        /* 登录状态区域 */
        .login-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-login {
            background: #e60026;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: #ff2d55;
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            background: #5a6268;
        }
        
        /* 主内容区域 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 25px;
        }
        
        @media (max-width: 992px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* 左侧：播放器和搜索 */
        .player-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* 搜索区域 */
        .search-box {
            margin-bottom: 25px;
        }
        
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #e60026;
        }
        
        .btn-search {
            background: #e60026;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-search:hover {
            background: #ff2d55;
            transform: translateY(-2px);
        }
        
        /* 搜索类型选择 */
        .search-types {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-type-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-type-btn.active {
            background: #e60026;
            color: white;
            border-color: #e60026;
        }
        
        .search-type-btn:hover {
            border-color: #e60026;
        }
        
        /* 搜索结果 */
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            border: 1px solid transparent;
        }
        
        .result-item:hover {
            background: #f8f9fa;
            border-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .result-item.active {
            background: rgba(230, 0, 38, 0.1);
            border-color: rgba(230, 0, 38, 0.3);
        }
        
        .result-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .result-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-cover i {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #e60026;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-info h4 {
            font-size: 15px;
            margin-bottom: 5px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-info p {
            font-size: 13px;
            color: #6c757d;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-duration {
            font-size: 13px;
            color: #6c757d;
            flex-shrink: 0;
        }
        
        /* 播放器控件 */
        .player-controls {
            margin-top: 25px;
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            overflow: hidden;
            flex-shrink: 0;
            background: linear-gradient(135deg, rgba(230, 0, 38, 0.1), rgba(255, 45, 85, 0.05));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .album-art i {
            font-size: 3rem;
            color: #e60026;
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-info h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .track-info p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .progress-container {
            margin: 25px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #e60026, #ff2d55);
            border-radius: 3px;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            color: #6c757d;
            font-size: 14px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 25px 0;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e9ecef;
            background: white;
            color: #333;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            border-color: #e60026;
            transform: scale(1.05);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 24px;
            background: #e60026;
            color: white;
            border: none;
            box-shadow: 0 4px 20px rgba(230, 0, 38, 0.3);
        }
        
        .play-btn:hover {
            background: #ff2d55;
            box-shadow: 0 6px 25px rgba(230, 0, 38, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            background: #e60026;
        }
        
        /* 右侧：歌词区域 */
        .lyrics-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .lyrics-container {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            text-align: center;
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lyrics-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background: #e60026;
            border-radius: 4px;
        }
        
        .lyric-line {
            margin: 15px 0;
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .lyric-line.active {
            font-size: 18px;
            font-weight: bold;
            color: #e60026;
            opacity: 1;
            transform: scale(1.05);
        }
        
        .no-lyrics {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6c757d;
            font-style: italic;
        }
        
        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .qrcode-image {
            max-width: 250px;
            margin: 20px auto;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .qrcode-image img {
            width: 100%;
            height: auto;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .modal-btn-primary {
            background: #e60026;
            color: white;
        }
        
        .modal-btn-primary:hover {
            background: #ff2d55;
        }
        
        .modal-btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .modal-btn-secondary:hover {
            background: #5a6268;
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e60026;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .login-status {
                flex-direction: column;
                width: 100%;
            }
            
            .user-info {
                width: 100%;
                justify-content: center;
            }
            
            .search-input-group {
                flex-direction: column;
            }
            
            .btn-search {
                width: 100%;
            }
            
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部区域 -->
        <div class="header">
            <h1><i class="fas fa-music"></i> 网易云音乐播放器</h1>
            <div class="login-status" id="loginStatus">
                <div class="user-info" id="userInfo" style="display: none;">
                    <i class="fas fa-user"></i>
                    <span id="userName">游客</span>
                </div>
                <button class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 左侧：播放器和搜索 -->
            <div class="player-section">
                <!-- 搜索区域 -->
                <div class="search-box">
                    <div class="search-input-group">
                        <input type="text" class="search-input" id="searchInput" placeholder="搜索歌曲、歌手、专辑...">
                        <button class="btn-search" id="searchBtn">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </div>
                    
                    <div class="search-types">
                        <button class="search-type-btn active" data-type="1">
                            <i class="fas fa-music"></i> 单曲
                        </button>
                        <button class="search-type-btn" data-type="100">
                            <i class="fas fa-user"></i> 歌手
                        </button>
                        <button class="search-type-btn" data-type="10">
                            <i class="fas fa-compact-disc"></i> 专辑
                        </button>
                        <button class="search-type-btn" data-type="1000">
                            <i class="fas fa-list"></i> 歌单
                        </button>
                        <button class="search-type-btn" data-type="1002">
                            <i class="fas fa-users"></i> 用户
                        </button>
                    </div>
                </div>
                
                <!-- 搜索结果 -->
                <div class="search-results" id="searchResults">
                    <!-- 搜索结果将在这里显示 -->
                </div>
                
                <!-- 播放器控件 -->
                <div class="player-controls">
                    <div class="now-playing">
                        <div class="album-art" id="albumArt">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <h2 id="currentTrack">请选择歌曲</h2>
                            <p id="currentArtist">-</p>
                            <p id="currentAlbum">-</p>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                            <span id="totalTime">0:00</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button class="control-btn" id="prevBtn" title="上一首">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-btn" id="playBtn" title="播放">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <button class="control-btn" id="nextBtn" title="下一首">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    
                    <div class="volume-control">
                        <i class="fas fa-volume-up" style="color: #e60026;"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                        <span id="volumePercent" style="color: #6c757d;">70%</span>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：歌词区域 -->
            <div class="lyrics-section">
                <h2><i class="fas fa-align-left"></i> 歌词</h2>
                <div class="lyrics-container" id="lyricsContainer">
                    <div class="no-lyrics">
                        <i class="fas fa-music"></i>
                        <span style="margin-left: 10px;">歌词将在这里显示</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h3><i class="fas fa-sign-in-alt"></i> 网易云音乐登录</h3>
            
            <div class="qrcode-image" id="qrcodeImage">
                <!-- 二维码将在这里显示 -->
            </div>
            
            <div class="status-message status-info" id="qrStatus">
                <i class="fas fa-sync-alt fa-spin"></i>
                <span>正在生成二维码...</span>
            </div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" id="guestLoginBtn">
                    <i class="fas fa-user"></i> 游客登录
                </button>
                <button class="modal-btn modal-btn-primary" id="closeModalBtn">
                    <i class="fas fa-times"></i> 关闭
                </button>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audioPlayer"></audio>

    <script>
        // API基础地址
        const API_BASE = 'https://neteaseapi-enhanced.vercel.app';
        
        // 全局变量
        let currentCookie = null;
        let currentUser = null;
        let currentSearchResults = [];
        let currentTrackIndex = 0;
        let currentSearchType = 1;
        let qrKey = null;
        let qrCheckInterval = null;
        let currentLyrics = [];
        let currentLyricIndex = 0;
        
        // DOM元素
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const guestLoginBtn = document.getElementById('guestLoginBtn');
        const qrcodeImage = document.getElementById('qrcodeImage');
        const qrStatus = document.getElementById('qrStatus');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentTrack = document.getElementById('currentTrack');
        const currentArtist = document.getElementById('currentArtist');
        const currentAlbum = document.getElementById('currentAlbum');
        const albumArt = document.getElementById('albumArt');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumePercent = document.getElementById('volumePercent');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const searchTypeBtns = document.querySelectorAll('.search-type-btn');
        
        // 初始化
        function init() {
            // 检查本地存储的Cookie
            const savedCookie = localStorage.getItem('netease_cookie');
            if (savedCookie) {
                currentCookie = savedCookie;
                checkLoginStatus();
            }
            
            // 绑定事件
            loginBtn.addEventListener('click', openLoginModal);
            closeModalBtn.addEventListener('click', closeLoginModal);
            guestLoginBtn.addEventListener('click', guestLogin);
            searchBtn.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 搜索类型按钮事件
            searchTypeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    searchTypeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSearchType = parseInt(btn.dataset.type);
                    
                    // 如果搜索框有内容，重新搜索
                    if (searchInput.value.trim()) {
                        performSearch();
                    }
                });
            });
            
            // 播放器控制事件
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            progressBar.addEventListener('click', seekToPosition);
            volumeSlider.addEventListener('input', updateVolume);
            
            // 音频事件监听
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', updateDuration);
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('play', () => {
                playIcon.className = 'fas fa-pause';
            });
            audioPlayer.addEventListener('pause', () => {
                playIcon.className = 'fas fa-play';
            });
            
            // 点击模态框外部关闭
            loginModal.addEventListener('click', (e) => {
                if (e.target === loginModal) {
                    closeLoginModal();
                }
            });
            
            // ESC键关闭模态框
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && loginModal.classList.contains('active')) {
                    closeLoginModal();
                }
            });
        }
        
        // 打开登录模态框
        function openLoginModal() {
            loginModal.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // 开始二维码登录流程
            startQRLogin();
        }
        
        // 关闭登录模态框
        function closeLoginModal() {
            loginModal.classList.remove('active');
            document.body.style.overflow = '';
            
            // 停止轮询
            if (qrCheckInterval) {
                clearInterval(qrCheckInterval);
                qrCheckInterval = null;
            }
        }
        
        // 开始二维码登录
        async function startQRLogin() {
            try {
                // 1. 获取二维码key
                updateQRStatus('正在获取二维码密钥...', 'info');
                
                const keyRes = await fetch(`${API_BASE}/login/qr/key?timestamp=${Date.now()}`);
                const keyData = await keyRes.json();
                
                if (keyData.code !== 200) {
                    throw new Error(`获取二维码key失败: ${keyData.message || '未知错误'}`);
                }
                
                qrKey = keyData.data.unikey;
                updateQRStatus('正在生成二维码...', 'info');
                
                // 2. 生成二维码
                const qrRes = await fetch(`${API_BASE}/login/qr/create?key=${qrKey}&qrimg=true&timestamp=${Date.now()}`);
                const qrData = await qrRes.json();
                
                if (qrData.code !== 200) {
                    throw new Error(`生成二维码失败: ${qrData.message || '未知错误'}`);
                }
                
                // 显示二维码图片
                qrcodeImage.innerHTML = `<img src="${qrData.data.qrimg}" alt="扫码登录二维码">`;
                
                // 3. 开始轮询扫码状态
                startPollingQRStatus();
                
            } catch (error) {
                console.error('二维码登录失败:', error);
                updateQRStatus(`错误: ${error.message}`, 'error');
            }
        }
        
        // 轮询二维码扫码状态
        function startPollingQRStatus() {
            if (qrCheckInterval) clearInterval(qrCheckInterval);
            
            qrCheckInterval = setInterval(async () => {
                try {
                    const checkRes = await fetch(`${API_BASE}/login/qr/check?key=${qrKey}&timestamp=${Date.now()}`);
                    const checkData = await checkRes.json();
                    
                    if (checkData.code === 800) {
                        updateQRStatus('二维码已过期，请重新生成', 'error');
                        clearInterval(qrCheckInterval);
                        qrCheckInterval = null;
                    } else if (checkData.code === 801) {
                        updateQRStatus('等待扫码...', 'info');
                    } else if (checkData.code === 802) {
                        updateQRStatus('已扫码，请在APP中确认登录', 'success');
                    } else if (checkData.code === 803) {
                        // 登录成功
                        clearInterval(qrCheckInterval);
                        qrCheckInterval = null;
                        
                        currentCookie = checkData.cookie;
                        localStorage.setItem('netease_cookie', currentCookie);
                        
                        updateQRStatus('登录成功！正在更新状态...', 'success');
                        
                        // 检查登录状态
                        setTimeout(() => {
                            checkLoginStatus();
                            closeLoginModal();
                        }, 1500);
                    }
                } catch (error) {
                    console.error('轮询失败:', error);
                }
            }, 2000);
        }
        
        // 更新二维码状态
        function updateQRStatus(message, type) {
            qrStatus.className = 'status-message';
            
            let icon = '';
            switch(type) {
                case 'success':
                    qrStatus.classList.add('status-success');
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    qrStatus.classList.add('status-error');
                    icon = '<i class="fas fa-exclamation-circle"></i>';
                    break;
                case 'info':
                    qrStatus.classList.add('status-info');
                    icon = '<i class="fas fa-sync-alt fa-spin"></i>';
                    break;
            }
            
            qrStatus.innerHTML = `${icon}<span>${message}</span>`;
        }
