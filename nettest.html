<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>网易云音乐API测试 - 搜索与播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            border-left: 6px solid #e60026;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #e60026, #ff2d55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #666;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card h2 i {
            color: #e60026;
        }
        
        .search-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-input-group input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input-group input:focus {
            outline: none;
            border-color: #e60026;
            box-shadow: 0 0 0 3px rgba(230, 0, 38, 0.1);
        }
        
        .search-type-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-type-btn {
            padding: 10px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .search-type-btn:hover {
            border-color: #e60026;
            color: #e60026;
        }
        
        .search-type-btn.active {
            background: #e60026;
            color: white;
            border-color: #e60026;
        }
        
        .search-btn {
            padding: 16px 40px;
            background: linear-gradient(90deg, #e60026, #ff2d55);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(230, 0, 38, 0.3);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #e60026, #ff2d55);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 0, 38, 0.2);
        }
        
        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .btn-secondary:hover:not(:disabled) {
            border-color: #e60026;
            color: #e60026;
        }
        
        .btn-success {
            background: linear-gradient(90deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #dc3545, #fd7e14);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
        }
        
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }
        
        .search-results {
            margin-top: 20px;
        }
        
        .song-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .song-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .song-item:hover {
            transform: translateX(5px);
            border-color: #e60026;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .song-item.active {
            background: linear-gradient(90deg, rgba(230, 0, 38, 0.1), rgba(255, 45, 85, 0.05));
            border-color: #e60026;
        }
        
        .song-index {
            color: #e60026;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-album {
            color: #888;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-duration {
            color: #888;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .song-action {
            color: #e60026;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(230, 0, 38, 0.1);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .song-action:hover {
            background: #e60026;
            color: white;
        }
        
        .player-container {
            position: sticky;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-top: 25px;
            z-index: 100;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .player-cover {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .player-text {
            flex: 1;
        }
        
        .player-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }
        
        .player-artist {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .player-progress {
            flex: 1;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e60026, #ff2d55);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        
        .player-buttons {
            display: flex;
            gap: 10px;
        }
        
        .player-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #e60026, #ff2d55);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .player-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 0, 38, 0.3);
        }
        
        .player-btn.secondary {
            background: white;
            color: #333;
            border: 2px solid #e9ecef;
        }
        
        .player-btn.secondary:hover {
            border-color: #e60026;
            color: #e60026;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .status-box {
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .status-success {
            background: linear-gradient(90deg, rgba(40, 167, 69, 0.1), rgba(32, 201, 151, 0.1));
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-error {
            background: linear-gradient(90deg, rgba(220, 53, 69, 0.1), rgba(253, 126, 20, 0.1));
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-info {
            background: linear-gradient(90deg, rgba(23, 162, 184, 0.1), rgba(13, 202, 240, 0.1));
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 16px;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e60026;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .page-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover:not(:disabled) {
            border-color: #e60026;
            color: #e60026;
        }
        
        .page-btn.active {
            background: #e60026;
            color: white;
            border-color: #e60026;
        }
        
        .page-info {
            color: #666;
            font-size: 14px;
        }
        
        .quality-selector {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .quality-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .quality-btn:hover {
            border-color: #e60026;
            color: #e60026;
        }
        
        .quality-btn.active {
            background: #e60026;
            color: white;
            border-color: #e60026;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e9ecef;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                gap: 15px;
            }
            
            .card {
                padding: 20px;
            }
            
            .search-input-group {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 14px 20px;
            }
            
            .player-info {
                flex-direction: column;
                text-align: center;
            }
            
            .player-controls {
                flex-direction: column;
            }
            
            .player-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-music"></i> 网易云音乐API测试平台</h1>
            <p>支持搜索、播放、登录状态检查等功能，基于网易云音乐API接口</p>
        </div>
        
        <div class="search-box">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="请输入搜索关键词（如：周杰伦 海阔天空）" value="周杰伦">
                <select id="searchType" style="padding: 16px; border: 2px solid #e9ecef; border-radius: 12px; font-size: 16px;">
                    <option value="1">单曲</option>
                    <option value="10">专辑</option>
                    <option value="100">歌手</option>
                    <option value="1000">歌单</option>
                    <option value="1018">综合</option>
                </select>
            </div>
            
            <div class="search-type-selector">
                <button class="search-type-btn active" data-type="1">单曲</button>
                <button class="search-type-btn" data-type="10">专辑</button>
                <button class="search-type-btn" data-type="100">歌手</button>
                <button class="search-type-btn" data-type="1000">歌单</button>
                <button class="search-type-btn" data-type="1018">综合</button>
            </div>
            
            <div class="quality-selector">
                <span style="color: #666; font-weight: 500; margin-right: 10px;">音质：</span>
                <button class="quality-btn" data-level="standard">标准</button>
                <button class="quality-btn" data-level="higher">较高</button>
                <button class="quality-btn active" data-level="exhigh">极高</button>
                <button class="quality-btn" data-level="lossless">无损</button>
            </div>
            
            <button class="search-btn" onclick="performSearch()">
                <i class="fas fa-search"></i> 搜索音乐
            </button>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <!-- 登录测试 -->
                <div class="card">
                    <h2><i class="fas fa-sign-in-alt"></i> 登录测试</h2>
                    <div class="button-group">
                        <button class="btn-success" onclick="guestLogin()">
                            <i class="fas fa-user"></i> 游客登录
                        </button>
                        <button class="btn-secondary" onclick="checkStatus()">
                            <i class="fas fa-check-circle"></i> 检查状态
                        </button>
                    </div>
                    <div id="loginResult" style="margin-top: 15px;"></div>
                </div>
                
                <!-- 搜索设置 -->
                <div class="card">
                    <h2><i class="fas fa-cog"></i> 搜索设置</h2>
                    <div style="margin-top: 15px;">
                        <label style="display: block; margin-bottom: 10px; color: #666;">每页显示数量：</label>
                        <select id="pageSize" style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px;">
                            <option value="10">10首</option>
                            <option value="20" selected>20首</option>
                            <option value="30">30首</option>
                            <option value="50">50首</option>
                        </select>
                    </div>
                    <div style="margin-top: 15px;">
                        <label style="display: block; margin-bottom: 10px; color: #666;">默认搜索接口：</label>
                        <select id="searchAPI" style="width: 100%; padding: 12px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px;">
                            <option value="cloudsearch">/cloudsearch（推荐）</option>
                            <option value="search">/search</option>
                        </select>
                    </div>
                </div>
                
                <!-- API状态 -->
                <div class="card">
                    <h2><i class="fas fa-wifi"></i> API状态</h2>
                    <div id="apiStatus" style="margin-top: 15px; color: #666;">
                        <div>API地址: <code id="apiUrl">https://neteaseapi-enhanced.vercel.app</code></div>
                        <div style="margin-top: 10px;">状态: <span id="statusText" style="color: #28a745;">正常</span></div>
                        <div style="margin-top: 10px;">响应时间: <span id="responseTime">0ms</span></div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <!-- 搜索结果 -->
                <div class="card">
                    <h2><i class="fas fa-search"></i> 搜索结果</h2>
                    <div id="searchResults" class="search-results">
                        <div class="empty-state">
                            <i class="fas fa-music"></i>
                            <h3>等待搜索...</h3>
                            <p>输入关键词并点击搜索按钮开始搜索音乐</p>
                        </div>
                    </div>
                    
                    <div class="pagination" id="pagination" style="display: none;">
                        <button class="page-btn" onclick="changePage(-1)"><i class="fas fa-chevron-left"></i></button>
                        <span class="page-info" id="pageInfo">第 1 页</span>
                        <button class="page-btn" onclick="changePage(1)"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <!-- 播放器 -->
                <div class="player-container" id="playerContainer" style="display: none;">
                    <div class="player-info">
                        <img id="playerCover" src="https://p2.music.126.net/6y-UleORITEDbvrOLV0Q8A==/5639395138885805.jpg" alt="专辑封面" class="player-cover">
                        <div class="player-text">
                            <div class="player-title" id="playerTitle">歌曲名称</div>
                            <div class="player-artist" id="playerArtist">歌手名称</div>
                            <div class="song-album" id="playerAlbum">专辑名称</div>
                        </div>
                    </div>
                    
                    <div class="player-controls">
                        <div class="player-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <div class="progress-time">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                        </div>
                        
                        <div class="player-buttons">
                            <button class="player-btn secondary" onclick="playPrevious()">
                                <i class="fas fa-backward"></i>
                            </button>
                            <button class="player-btn" id="playPauseBtn" onclick="togglePlay()">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="player-btn secondary" onclick="playNext()">
                                <i class="fas fa-forward"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 当前播放信息 -->
                <div class="card">
                    <h2><i class="fas fa-info-circle"></i> 当前播放</h2>
                    <div id="nowPlayingInfo" style="margin-top: 15px; color: #666;">
                        <div>歌曲ID: <span id="currentSongId">-</span></div>
                        <div style="margin-top: 10px;">音质: <span id="currentQuality" style="color: #e60026;">极高</span></div>
                        <div style="margin-top: 10px;">状态: <span id="playStatus" style="color: #888;">未播放</span></div>
                        <div style="margin-top: 10px;">时长: <span id="currentDuration">0:00</span></div>
                        <div style="margin-top: 15px;">
                            <button class="btn-secondary" onclick="checkMusicAvailability()" style="width: 100%;">
                                <i class="fas fa-check"></i> 检查歌曲可用性
                            </button>
                        </div>
